GPU_ID: '0'
WORKERS: 1
CUDA: True
LOGDIR: 'nb1_clevr'
COMET_PROJECT_NAME: 'clevr'

TRAIN:
    FLAG: True
    LEARNING_RATE: 0.0001
    BATCH_SIZE: 64
    MAX_EPOCHS: 40
    SNAPSHOT_INTERVAL: 5
    WEIGHT_INIT: "xavier_uniform"
    EALRY_STOPPING: True
    PATIENCE: 5
    CLIP_GRADS: True
    RADAM: False
    # MAX_STEPS: 4

DATASET:
    DATA_DIR: '/storage1/datasets/CLEVR_v1.0/features'
    DATASET: 'clevr'

model:
    max_step: 12
    separate_syntax_semantics: False
    common:
        module_dim: 300
    input_unit:
        wordvec_dim: 300
        rnn_dim: 512
        bidirectional: True
        separate_syntax_semantics_embeddings: False
        stem_act: 'ELU'
    control_unit:
        control_feed_prev: True
        control_cont_activation: 'TANH'
    read_unit:
        num_blocks: 1
        film_from: 'transformer'
    write_unit:
        rtom: False
        self_attn: True
        gate: True
        gate_shared: False
